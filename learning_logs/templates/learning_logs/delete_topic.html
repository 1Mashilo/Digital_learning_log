{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h1>Delete Topic</h1>
{% endblock page_header %}

{% block content %}
    <p>Are you sure you want to delete the topic "{{ topic }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">Cancel</a>
{% endblock content %}
