{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h1>New Topic</h1>
{% endblock page_header %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'learning_logs:new_topic' %}" method='post' class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Topic</button>
            </form>
        </div>
    </div>
{% endblock content %}
