{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h1>Edit Entry</h1>
{% endblock page_header %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    {# Include CKEditor JS files #}
    {{ form.media }}
{% endblock content %}
